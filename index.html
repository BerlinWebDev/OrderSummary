<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ord er summary card</title>
  </head>
  <body>
    <main>
      <div class="ordercard">
        <img src="images/illustration-hero.svg" alt="Illustration Hero" />

        <p class="title">Order Summary</p>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="grid_grap">
          <div class="plan">
            <img src="images/icon-music.svg" alt="" />
            <div class="annualplan">
              <span class="annual">Annual Plan</span>
              <span class="price">$59.99/year</span>
            </div>
            <span class="change">Change</span>
          </div>
          <div class="payment">Proceed to Payment</div>
          <div class="cancel">Cancel Order</div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://ihreManufaktur.de">BerlinWebDev</a>.
      </div>
    </footer>
  </body>
</html>
